<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mobile Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .btn {
            padding: 15px 30px;
            background-color: #248bcf;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2 id="user-name">হ্যালো!</h2>
    <p>আপনার মিনি অ্যাপটি এখন লাইভ।</p>
    <button class="btn" onclick="showAlert()">ক্লিক করুন</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        
        // ইউজারের নাম দেখানো
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-name').innerText = `হ্যালো, ${user.first_name}!`;
        }

        function showAlert() {
            tg.showAlert("আপনি সফলভাবে বাটনটি ক্লিক করেছেন!");
        }
    </script>
</body>
</html>
