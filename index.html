    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBjuU8_IzOVQ1mnIdLk6kcP0IffEBpmUPo",
            databaseURL: "https://mini-bot-26c78-default-rtdb.firebaseio.com",
            projectId: "mini-bot-26c78",

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.ready();

        const user = tg.initDataUnsafe?.user;
        const uId = user?.id || "guest";
        const startParam = tg.initDataUnsafe?.start_param;

        // ‡ßß. ‡¶á‡¶®‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶ü ‡¶∞‡ßá‡¶´‡¶æ‡¶∞‡ßá‡¶≤ ‡¶¨‡ßã‡¶®‡¶æ‡¶∏ ‡¶≤‡¶ú‡¶ø‡¶ï
        uRef.once('value').then((snapshot) => {
            if (!snapshot.exists()) {

                    balance: 0.00,
                    referrals: 0,
                    adsWatched: 0,
                    referredBy: startParam || null

                if (startParam && startParam != uId) {
                    const referrerRef = db.ref('users/' + startParam);
                    referrerRef.transaction((data) => {
                        if (data) {
                            data.balance = (data.balance || 0) + 40; // ‡ß™‡ß¶ ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶Ø‡ßã‡¶ó
                            data.referrals = (data.referrals || 0) + 1;

        // ‡ß®. ‡¶°‡ßç‡¶Ø‡¶æ‡¶∂‡¶¨‡ßã‡¶∞‡ßç‡¶° ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
        uRef.on('value', (s) => {

            document.getElementById('u-bal').innerText = d.balance.toFixed(2);
            document.getElementById('u-ref').innerText = d.referrals;
            document.getElementById('u-name').innerText = (user?.first_name || "User") + " ‚úîÔ∏è";

        // ‡ß©. ‡¶¨‡¶ü‡ßá‡¶∞ ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶®‡ßá‡¶Æ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ
        const botUsername = "‡¶Ü‡¶™‡¶®‡¶æ‡¶∞_‡¶¨‡¶ü_‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶®‡ßá‡¶Æ"; // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡¶ü‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶¶‡¶ø‡¶® (‡¶¨‡¶ø‡¶®‡¶æ @)
        document.getElementById('ref-url').innerText = `https://t.me/${botUsername}/app?startapp=${uId}`;

        // ‡ßØ‡¶ü‡¶ø ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶§‡ßà‡¶∞‡¶ø
        const adList = document.getElementById('ad-list');
